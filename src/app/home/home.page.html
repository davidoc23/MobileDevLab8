<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movie App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movie App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h3>Welcome to Mobile Apps Starter project 2023</h3>
    <ul>
      <!--<li *ngFor = "let x of myMovies">{{x.Title}} ,{{x.Year}}, {{x.Location}} </li>-->
    
      <ion-card *ngFor ="let x of myMovies">
        <img alt="Movie Poster" src={{x.Poster}} />
        <ion-card-header>
          <ion-card-title>{{x.Title}}</ion-card-title>
          <ion-card-subtitle>{{x.Year}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>

      </ul> 
  </div>
</ion-content>
